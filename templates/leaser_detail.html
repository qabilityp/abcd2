<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Арендатор {{ leaser.login }}</h2>
<p></p>
<h3>Контракты</h3>
<ul>
    {% for contract in contracts %}
    <li>
        <p>Контракт {{ contract.id }}</p>
        <p>Дата начала: {{ contract.start_date }}</p>
        <p>Дата окончания: {{ contract.end_date }}</p>
    </li>
    {% endfor %}
</ul>

<a href="/leasers">Вернуться к списку Арендаторов</a>

</body>
</html>
