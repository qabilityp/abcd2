<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<form method="post" action="/items">

    <label for="photo">Photo:</label>
    <input type="text" id="photo" name="photo" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br>

    <label for="price_hour">Price per hour:</label>
    <input type="number" id="price_hour" name="price_hour" required><br>

    <label for="price_day">Price per day:</label>
    <input type="number" id="price_day" name="price_day" required><br>

    <label for="price_week">Price per week:</label>
    <input type="number" id="price_week" name="price_week" required><br>

    <label for="price_month">Price per month:</label>
    <input type="number" id="price_month" name="price_month" required><br>

    <p>Full Name: {{ user.full_name }}</p>

<input type="submit">
</form>


</body>
</html>
